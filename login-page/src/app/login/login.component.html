
<div class="box">
    <p>LOGIN PAGE</p>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" id="fname" name="fname" [(ngModel)] = "fname"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="fpassword" name="fpassword" [(ngModel)] = "fpassword"></td>
        </tr>
        <tr>
            <td><input type="button" value="submit" (click)="btnClick();"><i class="fa fa-plus"></i></td>
            <td><input type="reset" value="reset" (click)="btnReset();"></td>
        </tr>
    </table>
</div>
