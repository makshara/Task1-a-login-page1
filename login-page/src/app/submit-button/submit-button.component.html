<p>Hello {{firstName}}!!</p>
<div>
    <!-- 
    <input type="button" value="back" (click)="btnBack();">
    Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="btnBack();">
    back
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" 
  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
  [ngStyle]="{'display': isBackButtonClicked ? 'contents' : 'none' }">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Go Back</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="btnClose();" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Are you sure, you want to go back?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="btnClose();">No</button>
          <button type="button" class="btn btn-primary" (click)="btnYes();">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
